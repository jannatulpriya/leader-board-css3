<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha form</title>
    <style>
        label{
            display: block;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h2>Welcome to peu pitha shop</h2>
<form>
    <label for="name">Your Name
        <input id="name" type="text" placeholder="Your Name"
    </label>
    
    <label for="name">Your Email
        <input id="Email" type="email" placeholder="Your Email"
    </label>
    <fieldset>
        <legend>Pick one pitha</legend>
        <label for="chitoy">
            <input type="radio" name="pitha" id="chitoy">
            Chitoy
        </label>
        <label for="Patisapta">
            <input type="radio" name="pitha" id="Patisapta">
            Patisapta
        </label>
        <label for="Vapa">
            <input type="radio" name="pitha" id="Vapa">
            Vapa
        </label>
        <label for="Komolmoti">
            <input type="radio" name="pitha" id="Komolmoti">
            Komolmoti
        </label>
        <label for="kulipitha">
            <input type="radio" name="pitha" id="kulipitha">
            kulipitha
        </label>
    </fieldset>
    <fieldset>
        <legend>Pick one or more vortas</legend>
        <label for="sorisha">
            <input type="checkbox" name="vortas" id="sorisha">
            sorisha
        </label>
        <label for="Shukti">
            <input type="checkbox" name="vortas" id="Shukti">
            Shukti
        </label>
        <label for="dal">
            <input type="checkbox" name="vortas" id="dal">
            dal
        </label>
        <label for="chili past">
            <input type="checkbox" name="vortas" id="chili past">
            chili past
        </label>
        <label for="dhonapata">
            <input type="checkbox" name="vortas" id="dhonapata">
            dhonapata
        </label>
    </fieldset>
    <fieldset>
        <legend>Special Instraction</legend>
        
    </fieldset>
    <input aria-roledescription="reset" value="reset"

    
</form>    
</body>
</html>
